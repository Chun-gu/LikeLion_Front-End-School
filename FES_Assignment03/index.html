<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>1만 시간의 법칙 - 재현</title>
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <main id="app">
            <h1 class="tit">
                <img
                    src="./images/title.png"
                    alt="1만 시간의 법칙"
                    class="tit__img"
                />
            </h1>
            <img
                src="./images/txt_subtitle.png"
                alt="연습은 어제의 당신보다 당신을 더 낫게 만든다."
                class="sub-tit"
            />
            <p class="desc">
                <strong>1만 시간의 법칙</strong>은<br />
                어떤 분야의 전문가가 되기 위해서는<br />
                최소한 1만 시간의 훈련이 필요하다는 법칙이다.
            </p>
            <form class="plan">
                <p class="plan__subj">
                    나는
                    <input
                        type="text"
                        name="subject"
                        id="subject"
                        placeholder="예) 프로그래밍"
                        required
                    />
                    전문가가 될 것이다.
                </p>
                <p class="plan__hours">
                    그래서 앞으로 매일 하루에
                    <input
                        type="number"
                        name="hours"
                        id="hours"
                        placeholder="예) 5"
                        min="1"
                        max="24"
                        required
                    />
                    시간씩 훈련할 것이다.
                </p>
                <button class="calc">
                    나는 며칠 동안 훈련을 해야 1만 시간이 될까?
                </button>
            </form>
            <section class="result">
                <h2 class="sr-only">결과 확인</h2>
                <p class="result__subj">
                    당신은 <strong>프로그래밍</strong> 전문가가 되기 위해서
                </p>
                <p class="result__hours">
                    대략 <strong>5110</strong>일 이상 훈련하셔야 됩니다.
                </p>
                <button type="button" class="train">
                    훈련하러 가기 GO!GO!
                </button>
                <button type="button" class="share">공유하기</button>
            </section>
            <footer>
                <img
                    src="./images/weniv.png"
                    alt="위니브"
                    class="footer__comp"
                />
                <small class="footer-copy">
                    &#8251; 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사
                    WeNiv에 있습니다.
                </small>
                <small class="footer-copy">
                    수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수
                    있습니다.
                </small>
            </footer>
        </main>
    </body>
</html>
