<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
        ></script>
        <style>
            .box {
                width: 200px;
                height: 200px;
                background-color: pink;
            }

            .box2 {
                width: 100px;
                height: 100px;
                opacity: 0.3;
                background-color: red;
            }
        </style>
        <title>jQuery</title>
    </head>
    <body>
        <h1 id="one">jQuery Practice</h1>
        <p>hello</p>
        <button class="btn1">click!</button>
        <button class="practice">jQuery on Practice</button>
        <br />
        <img />
        <br />
        <textarea name="메모장" id="메모장" cols="30" rows="10"></textarea>
        <button class="btn2">메모장 내용을 경고창으로 출력</button>

        <p id="p3">hello world</p>
        <!-- 
            1. items 부모를 찾아 background-color를 파란색으로 바꿔주세요.
            2. items 두번째 색을 빨간색으로 바꿔주세요.
            3. ul2의 자식인 li 요소를 선택하여 1번부터 3번까지 color를 녹색으로 바꿔주세요.
            4. ul2의 자식인 li 요소를 선택하여 7번부터 10번까지 color를 파란색, background-color를 빨간색으로 바꿔주세요.
        -->
        <div class="wrapper">
            <h1 class="title">Title</h1>
            <ul>
                <li class="items">item 1</li>
                <li class="items">item 2</li>
                <li class="items">item 3</li>
            </ul>
        </div>
        <ul class="ul2">
            <li>hello</li>
            <li>hello</li>
            <li>hello</li>
            <li>hello</li>
            <li>hello</li>
            <li>hello</li>
            <li>hello</li>
            <li>hello</li>
            <li>hello</li>
        </ul>
        <div id="div1"></div>
        <div class="one blue">hello world</div>
        <div class="two blue">hello world</div>
        <div class="blue">hello</div>
        <div class="three">hello</div>
        <div class="three blue">hello</div>
        <div class="box">hello</div>
        <div class="box2">hello</div>
        <button class="btn3">애니메이트</button>
        <script>
            // document.getElementById('one').innerHTML = 'hello jQuery';
            $("#one").text("hello jQuery");
            $("p").hide();
            $(".btn1").click(function () {
                alert("clicked");
            });

            $(".practice").text("practice");
            $(".practice").html("<strong>practice</strong>");

            $(".practice").css("color", "red");
            // jQuery는 camelCase 따름
            $(".practice").css("backgroundColor", "blue");

            $("img").attr("src", "../jeju.jpg");
            $("img").attr("data-name", "프로필").attr("data-hello", "world");

            $(".btn2").click(function () {
                let 메모장값 = $("#메모장").val();
                alert(메모장값);
                $("#메모장").val("");
            });
            $("#p3").css("color", "add");
            $(".ul2").children("li:gt(6)").css("color", "red");
            // n = 0, 1, 2...
            // $('.ul2 :nth-child(-n+3)').css('color', 'green');
            // $('.ul2 :nth-child(n+3)').css('color', 'green');
            $("ul").append("<h2>hello world 끝</h2>");
            $("ul").prepend("<h2>hello world 시작</h2>");
            $("ul").after("<h2>끝</h2>");
            $("ul").before("<h2>시작</h2>");
            // $('#div1').remove();
            $("#div1").addClass("important");
            $(".one, .two, p").removeClass("blue");
            $(".three").toggleClass("blue");
            $(".box").fadeOut(3000).fadeIn(3000);
            // 문서가 다 준비되면 실행
            $(function () {
                $(".box").click(function () {
                    $(this).stop();
                });
            });
            // .box 클릭했을 때 안보이게 하기
            $(function () {
                $(".box").click(function () {
                    $(this).hide();
                });
            });

            //JQuery - animate
            //버튼 클릭했을 때 변화주기
            $(".btn3").click(function () {
                $(".box2").animate(
                    {
                        width: "300px",
                        height: "300px",
                        opacity: 1,
                    },
                    "slow"
                );
            });

            //hover - 색 변경하기
            $("#box").hover(
                function () {
                    $(this).css("background-color", "yellow");
                },
                function () {
                    $(this).css("background-color", "blue");
                }
            );
            
        </script>
    </body>
</html>
